<table border="1">
    <tr>
        <th>SR NO</th>
        <th>product</th>
        <th>price</th>
        <th>decsription</th>
        <th>discount</th>
        <th>quantity</th>
        <th>Total</th>
        <th>action</th>
    </tr>
    <tr *ngFor="let item of list;let i =index">
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.description}}</td>
        <td>{{item.discount}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.total}}</td>
        <td>
        <button (click)="addRating(item.productid)">Rate Product</button>
         </td>
    </tr>
</table>

<div *ngIf="whatTOShow==1">
    <input type="number" [(ngModel)]="stars">
    <button (click)="updateRating()" >Rate Product</button>
    </div>
