<button (click)="changeWhatToShow(1)">Category</button>
<div *ngIf="whatToShow==1">
   <app-showproducts></app-showproducts>
</div>

<button (click)="changeWhatToShow(2)">Cart</button>
<div *ngIf="whatToShow==2">
    <app-cartproduct></app-cartproduct>
</div>

<button (click)="changeWhatToShow(3)">History</button>
    <div *ngIf="whatToShow==3">
        <app-history></app-history>
    </div>

<button (click)="logout()">Logout</button>
